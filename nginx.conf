		}
	}

	server
	{
		listen 8110 ssl;
		server_name _;
		ssl_certificate /etc/letsencrypt/live/api.ioak.io/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/api.ioak.io/privkey.pem;
		location /
		{
